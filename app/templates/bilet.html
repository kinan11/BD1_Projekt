{% extends "index.html" %}

{% block header %}
    <h1>{% block title %}Moje Rezerwacje{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
  <tr>
  {% for name in names %}
    <th>{{ name }}</th>
  {% endfor %}
  </tr>
    {% for row in records %}
  <tr>
  {% for element in row %}
    <td>{{ element }}</td>
  {% endfor %}
  </tr>
  {% endfor %}
  </table>
{% endblock %}
